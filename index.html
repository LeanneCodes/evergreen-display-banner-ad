<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Display Banner Ad Test</title>
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.3.1-web/css/fontawesome.css"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap');
    </style>
</head>
<body>
    <!-- Asset Layer Container -->
    <div class="image1 container parent">
        <img id="bg1" src="assets/images/bg.png" alt="background image 1" width="300px" height="250px">
        <img class="logo" src="assets/images/miracle-gro-all-purpose-logo.png" alt="Evergreen logo" width="225px" height="188px">
        <img class="packshot" src="assets/images/miracle-gro-all-purpose-packshot.png" alt="Evergreen packshot" width="300px" height="250px">
        <p class="uppercase">Want<br>healthier<br>plants?</p>
        <!-- <p class="uppercase">A little<br>drop<br>of this</p>
        <p class="uppercase">Grows<br>them twice<br>as big</p> -->
    </div>
    <div class="image2 container parent">
        <img id="bg2" src="assets/images/bg2.png" alt="background image 2" width="300px" height="250px">
        <img class="logo" src="assets/images/miracle-gro-all-purpose-logo.png" alt="Evergreen logo" width="225px" height="188px">
        <img class="packshot" src="assets/images/miracle-gro-all-purpose-packshot.png" alt="Evergreen packshot" width="300px" height="250px">
        <p class="uppercase">Miracle-gro<i class="far fa-registered"></i><br>all purpose<br>plant food</p>
        <!-- <p class="uppercase">Plants need<br>love and<br>mircale-gro<i class="far fa-registered"></i></p> -->
    </div>

    <!-- JavaScript linked below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
