<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Display Banner Ad Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap');
    </style>
</head>
<body>
    <!-- Asset Layer Container -->
    <div class="container parent">
        <img id="bg1" src="assets/images/bg.png" alt="background image 1" width="300px" height="250px">
        <img id="bg2" src="assets/images/bg2.png" alt="background image 2" width="300px" height="250px">
        <img class="logo" src="assets/images/miracle-gro-all-purpose-logo.png" alt="Evergreen logo" width="225px" height="188px">
        <img class="packshot" src="assets/images/miracle-gro-all-purpose-packshot.png" alt="Evergreen packshot" width="300px" height="250px">
        <p id="text1" class="uppercase">Want<br>healthier<br>plants?</p>
        <p id="text2" class="uppercase">A little<br>drop<br>of this</p>
        <p id="text3" class="uppercase">Grows<br>them twice<br>as big</p>
        <p id="text4" class="uppercase">Miracle-gro<span><i class="fa fa-registered" style="font-size:10px;font-weight:bold;position:absolute;top:0px;right:-10px;"></i></span><br>all purpose<br>plant food</p>
        <p id="text5" class="uppercase">Plants need<br>love and<br>mircale-gro<span><i class="fa fa-registered" style="font-size:10px;font-weight:bold;position:absolute;bottom:28px;right:-10px;"></i></span></p>
        <button id="cta" class="uppercase">get growing here&nbsp;&nbsp;&nbsp;&nbsp;<i id="bounce" class="fa fa-long-arrow-right"></i></button>
    </div>
    <!-- JavaScript and GSAP linked below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
